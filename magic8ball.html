<script languague = "JavaScript">

//global var
var answers = ["Yes", "No", "Maybe", "Very Doubtful", "Probably", "Ask Again Later", "Never", "Certainly"];

function random()
{
	var rand = -1; //local variable
    var userQ = document.getElementById("question");
    var myAnswer = document.getElementById("answer");
    
    
    //Math.random return a random decimal between 0 (inclusive) and 1 (exclusive)
    //To generate a random number, multiply Math.random() times the number of options that we want. --> 0 and 1 less than the number of options
    
    rand = Math.random()*answers.length; //0-10
    rand = Math.floor(rand); //returns the nearest integer that is less than the parameter
    
    
    //alert(user.value.length);
    
    if(userQ.value.length == 0) //nothing is in question textbox
    {
        myAnswer.value = "Please type a question first before I answer";
    }
    else
    {
        myAnswer.value = answers[rand];
        if(rand == 9)
        {
            document.getElementById("player").play();
        }
    }
}
    
    
function reset()
{    
    //delete the contents of the answer textbox
    document.getElementById("answer").value = ""
    
}
