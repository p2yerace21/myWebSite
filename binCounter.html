<html>
<head>
<script language="javaScript">
var number = 0;
var autoClicked = false
function addOne()
{
     //increment the number variable and alert it
     number++; //also increases a variable by 1
     
     //Write code that resets (to zero) the number variable when it reaches 16
     if(number == 16)
     {
          number = 0;
     }
    
     flipLEDs();
    
     if(autoClicked == true)
     {
          var timer = setTimeout ( "addOne()" , 1000 );
     }
    
     
     //write code that will display number in the text
     document.GetElementById("count").value = number;
}

function flipLEDs()
{
     onesPlace();
     twosPlace();
     foursPlace();
}
   
    
function auto()
{
     if(autoClicked == false)
     {
         autoClicked = true;
         document.getElementById("runStop").value = "Pause";
         addOne();
     }
     else
     {
         autoClicked = false;     ASK FOR HELP
         
     }
}

    
function onesPlace()
{
     //write code that tests if number is odd or even
     if(number รท 2 == 1) //number divided by 2, and the remainder is 1
     {
          document.getElementById("ones").src = "images/ledON.png";
     }
     else
     {
          document.getElementById("ones").src = "images/ledOFF.png";
     }
}

    
function twosPlace()
{
     if(number รท 4 < 2)
     {
          document.getElementById("twos").src = "images/ledOFF.png";
     }
     else
     {
          document.getElementById("twos").src = "images/ledON.png";
     }
}
    

function foursPlace()    ASK FOR HELP
{
     if(number รท 2 == 1)
     {
          document.getElementById("fours").src = "images/ledON.png";
     }
     else
     {
          document.getElementById("fours").src = "images/ledOFF.png";
     }
}



</script>
</head>
<body>
